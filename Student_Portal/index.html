<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Assigment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex ">
        <div class="input ">
            <label for="">Physics Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input1"> <br />
            <label for="">Maths Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input2"> <br />
            <label for="">Chemistry Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input3"> <br />
            <label for="">Computer Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input4"> <br />
            <label for="">Urdu Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input5"> <br /><br />
            <button class="btn" onclick="studentPortal()">Submit Here!</button>
        </div>

        <div class="content">
            <span id="totalmarks">0</span>
            <h2>Total Marks : </h2>
            <div>
                <span id="percentage">0</span>%
            </div>
            <h2>Your Percentage : </h2>
            <span id="grade"></span>
            <h2>Your Grade :</h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
