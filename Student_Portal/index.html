<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Assigment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Knewave&family=Madimi+One&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
</head>

<body>

    <div class="d-flex ">
        <div class="input ">
            <label for="">Physics Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input1"> <br />
            <label for="">Maths Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input2"> <br />
            <label for="">Chemistry Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input3"> <br />
            <label for="">Computer Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input4"> <br />
            <label for="">Urdu Marks</label><br>
            <input type="number" placeholder="Enter here.." id="input5"> <br /><br />
            <button class="btn" onclick="studentPortal()">Submit Here!</button>
        </div>

        <div class="content">

            <h1>Student Portal</h1>
            <h2>Total Marks : <span id="totalmarks">0</span></h2>
            <h2>Your Percentage : <span id="percentage">0</span>%</h2>
            <h2>Your Grade : <span id="grade"></span></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
